 <body class="h-full bg-gradient-to-br from-blue-50 to-indigo-100 font-sans">

   <header class="bg-white shadow-sm border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
     <div class="flex justify-between items-center">
      <h1 id="app-title" class="text-2xl font-bold text-gray-900">Sistem Absensi Mahasiswa</h1><button id="admin-btn" class="text-xs bg-gray-100 hover:bg-gray-200 text-gray-600 px-3 py-1 rounded-full transition-colors"> Admin </button>
     </div>
    </div>
   </header><!-- Main Content -->
   <main class="flex-1 max-w-4xl mx-auto w-full px-4 sm:px-6 lg:px-8 py-8"><!-- Student Attendance Page -->
    <div id="student-page" class="space-y-6">
     <div class="bg-white rounded-lg shadow-md p-6">
      <h2 id="welcome-message" class="text-xl font-semibold text-gray-800 mb-6">Selamat datang di sistem absensi</h2><!-- Date Display -->
      <div class="mb-6 p-4 bg-blue-50 rounded-lg">

       <p id="current-date" class="text-lg font-bold text-blue-800"></p>
      </div><!-- Student Form -->
      <form id="attendance-form" class="space-y-4">

       </div>
       <div><label class="block text-sm font-medium text-gray-700 mb-3">Status Kehadiran</label>
        <div class="grid grid-cols-3 gap-3"><button type="button" id="status-hadir" class="status-btn px-4 py-3 border-2 border-green-300 text-green-700 rounded-md hover:bg-green-50 transition-colors font-medium"> ‚úì Hadir </button> <button type="button" id="status-sakit" class="status-btn px-4 py-3 border-2 border-red-300 text-red-700 rounded-md hover:bg-red-50 transition-colors font-medium"> üè• Sakit </button> <button type="button" id="status-ijin" class="status-btn px-4 py-3 border-2 border-yellow-300 text-yellow-700 rounded-md hover:bg-yellow-50 transition-colors font-medium"> üìù Ijin </button>
        </div><input type="hidden" id="selected-status" required>
       </div><button type="submit" id="submit-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-md transition-colors"> <span id="submit-text">Absen Sekarang</span> <span id="submit-loading" class="hidden">Menyimpan...</span> </button>
      </form><!-- Success Message -->
      <div id="success-message" class="hidden mt-4 p-4 bg-green-50 border border-green-200 rounded-md">
       <p class="text-green-800 font-medium">‚úì Absensi berhasil dicatat!</p>
      </div>
     </div>
    </div><!-- Admin Login Page -->
    <div id="login-page" class="hidden">
     <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
      <h2 class="text-xl font-semibold text-gray-800 mb-6">Login Admin</h2>
      <form id="login-form" class="space-y-4">
       <div><label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label> <input type="text" id="username" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
       </div>
       <div><label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label> <input type="password" id="password" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">

    </div><!-- Admin Dashboard -->
    <div id="admin-page" class="hidden space-y-6">

     </div><!-- Add Student -->
     <div class="bg-white rounded-lg shadow-md p-6">

       </div>
       <div><label for="new-semester-type" class="block text-sm font-medium text-gray-700 mb-2">Jenis Mahasiswa</label> <select id="new-semester-type" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"> <option value="">Pilih jenis</option> <option value="Semester 1">Semester 1</option> <option value="Transfer">Transfer</option> </select>
       </div>
       <div class="flex items-end"><button type="submit" id="add-student-btn" class="w-full bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded-md transition-colors"> <span id="add-student-text">Tambah Mahasiswa</span> <span id="add-student-loading" class="hidden">Menambahkan...</span> </button>
       </div>

     </div><!-- Download Reports -->
     <div class="bg-white rounded-lg shadow-md p-6">
      <h3 class="text-lg font-semibold text-gray-800 mb-4">Download Rekap Absensi</h3>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4"><button id="download-week" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md transition-colors"> Download Mingguan </button> <button id="download-month" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md transition-colors"> Download Bulanan </button> <button id="download-year" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md transition-colors"> Download Tahunan </button>

  <script>
        // Configuration
        const defaultConfig = {
            app_title: "Sistem Absensi Mahasiswa",
            welcome_message: "Selamat datang di sistem absensi"
        };

        let attendanceData = [];
        let currentPage = 'student';
        let isLoggedIn = false;

        // Data SDK Handler
        const dataHandler = {
            onDataChanged(data) {
                attendanceData = data;
                if (currentPage === 'admin' && isLoggedIn) {
                    renderAttendanceRecords();
                }
            }
        };

        // Initialize SDKs
        async function initializeApp() {
            // Initialize Data SDK
            const initResult = await window.dataSdk.init(dataHandler);
            if (!initResult.isOk) {
                console.error("Failed to initialize data SDK");
                return;
            }

            // Initialize Element SDK
            if (window.elementSdk) {
                await window.elementSdk.init({
                    defaultConfig,
                    onConfigChange: async (config) => {
                        const appTitle = config.app_title || defaultConfig.app_title;
                        const welcomeMessage = config.welcome_message || defaultConfig.welcome_message;
                        
                        document.getElementById('app-title').textContent = appTitle;
                        document.getElementById('welcome-message').textContent = welcomeMessage;
                    },
                    mapToCapabilities: (config) => ({
                        recolorables: [],
                        borderables: [],
                        fontEditable: undefined,
                        fontSizeable: undefined
                    }),
                    mapToEditPanelValues: (config) => new Map([
                        ["app_title", config.app_title || defaultConfig.app_title],
                        ["welcome_message", config.welcome_message || defaultConfig.welcome_message]
                    ])
                });
            }

            setupEventListeners();
            updateCurrentDate();
        }

        // Setup Event Listeners
        function setupEventListeners() {
            // Admin button
            document.getElementById('admin-btn').addEventListener('click', () => {
                showPage('login');
            });

            // Back to student page
            document.getElementById('back-to-student').addEventListener('click', () => {
                showPage('student');
            });

            // Login form
            document.getElementById('login-form').addEventListener('submit', handleLogin);

            // Logout button
            document.getElementById('logout-btn').addEventListener('click', () => {
                isLoggedIn = false;
                showPage('student');
            });

            // Status buttons
            document.getElementById('status-hadir').addEventListener('click', () => selectStatus('Hadir'));
            document.getElementById('status-sakit').addEventListener('click', () => selectStatus('Sakit'));
            document.getElementById('status-ijin').addEventListener('click', () => selectStatus('Ijin'));

            // Attendance form
            document.getElementById('attendance-form').addEventListener('submit', handleAttendance);

            // Add student form
            document.getElementById('add-student-form').addEventListener('submit', handleAddStudent);

            // Download buttons
            document.getElementById('download-week').addEventListener('click', () => downloadReport('week'));
            document.getElementById('download-month').addEventListener('click', () => downloadReport('month'));
            document.getElementById('download-year').addEventListener('click', () => downloadReport('year'));
        }

        // Select status function
        function selectStatus(status) {
            // Reset all buttons
            document.querySelectorAll('.status-btn').forEach(btn => {
                btn.classList.remove('bg-green-100', 'bg-red-100', 'bg-yellow-100', 'border-green-500', 'border-red-500', 'border-yellow-500');
                btn.classList.add('border-green-300', 'border-red-300', 'border-yellow-300');
            });

            // Highlight selected button
            const selectedBtn = document.getElementById(`status-${status.toLowerCase()}`);
            if (status === 'Hadir') {
                selectedBtn.classList.remove('border-green-300');
                selectedBtn.classList.add('bg-green-100', 'border-green-500');
            } else if (status === 'Sakit') {
                selectedBtn.classList.remove('border-red-300');
                selectedBtn.classList.add('bg-red-100', 'border-red-500');
            } else if (status === 'Ijin') {
                selectedBtn.classList.remove('border-yellow-300');
                selectedBtn.classList.add('bg-yellow-100', 'border-yellow-500');
            }

            // Set hidden input value
            document.getElementById('selected-status').value = status;
        }

        // Show different pages
        function showPage(page) {
            document.getElementById('student-page').classList.add('hidden');
            document.getElementById('login-page').classList.add('hidden');
            document.getElementById('admin-page').classList.add('hidden');

            if (page === 'student') {
                document.getElementById('student-page').classList.remove('hidden');
                currentPage = 'student';
            } else if (page === 'login') {
                document.getElementById('login-page').classList.remove('hidden');
                document.getElementById('login-error').classList.add('hidden');
                currentPage = 'login';
            } else if (page === 'admin') {
                document.getElementById('admin-page').classList.remove('hidden');
                currentPage = 'admin';
                renderAttendanceRecords();
            }
        }

        // Handle login
        function handleLogin(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'hussein' && password === '347622') {
                isLoggedIn = true;
                showPage('admin');
                document.getElementById('login-form').reset();
            } else {
                const errorDiv = document.getElementById('login-error');
                errorDiv.textContent = 'Username atau password salah!';
                errorDiv.classList.remove('hidden');
            }
        }

        // Handle attendance submission
        async function handleAttendance(e) {
            e.preventDefault();
            
            if (attendanceData.length >= 999) {
                showMessage('Batas maksimum 999 data absensi telah tercapai. Hubungi admin untuk menghapus data lama.', 'error');
                return;
            }

            const submitBtn = document.getElementById('submit-btn');
            const submitText = document.getElementById('submit-text');
            const submitLoading = document.getElementById('submit-loading');
            
            submitText.classList.add('hidden');
            submitLoading.classList.remove('hidden');
            submitBtn.disabled = true;

            const nama = document.getElementById('student-name').value;
            const semester = document.getElementById('semester-type').value;
            const status = document.getElementById('selected-status').value;
            const now = new Date();

            const attendanceRecord = {
                id: Date.now().toString(),
                nama: nama,
                semester: semester,
                tanggal: now.toLocaleDateString('id-ID'),
                waktu: now.toLocaleTimeString('id-ID'),
                status: status
            };

            const result = await window.dataSdk.create(attendanceRecord);
            
            submitText.classList.remove('hidden');
            submitLoading.classList.add('hidden');
            submitBtn.disabled = false;

            if (result.isOk) {
                document.getElementById('attendance-form').reset();
                // Reset status buttons
                document.querySelectorAll('.status-btn').forEach(btn => {
                    btn.classList.remove('bg-green-100', 'bg-red-100', 'bg-yellow-100', 'border-green-500', 'border-red-500', 'border-yellow-500');
                });
                document.getElementById('status-hadir').classList.add('border-green-300');
                document.getElementById('status-sakit').classList.add('border-red-300');
                document.getElementById('status-ijin').classList.add('border-yellow-300');
                
                document.getElementById('success-message').classList.remove('hidden');
                setTimeout(() => {
                    document.getElementById('success-message').classList.add('hidden');
                }, 3000);
            } else {
                showMessage('Gagal menyimpan absensi. Silakan coba lagi.', 'error');
            }
        }

        // Handle add student (admin)
        async function handleAddStudent(e) {
            e.preventDefault();
            
            if (attendanceData.length >= 999) {
                showMessage('Batas maksimum 999 data telah tercapai. Hapus beberapa data terlebih dahulu.', 'error');
                return;
            }

            const addBtn = document.getElementById('add-student-btn');
            const addText = document.getElementById('add-student-text');
            const addLoading = document.getElementById('add-student-loading');
            
            addText.classList.add('hidden');
            addLoading.classList.remove('hidden');
            addBtn.disabled = true;

            const nama = document.getElementById('new-student-name').value;
            const semester = document.getElementById('new-semester-type').value;
            const now = new Date();

            const studentRecord = {
                id: Date.now().toString(),
                nama: nama,
                semester: semester,
                tanggal: now.toLocaleDateString('id-ID'),
                waktu: now.toLocaleTimeString('id-ID'),
                status: 'Ditambahkan oleh Admin'
            };

            const result = await window.dataSdk.create(studentRecord);
            
            addText.classList.remove('hidden');
            addLoading.classList.add('hidden');
            addBtn.disabled = false;

            if (result.isOk) {
                document.getElementById('add-student-form').reset();
                showMessage('Mahasiswa berhasil ditambahkan!', 'success');
            } else {
                showMessage('Gagal menambahkan mahasiswa. Silakan coba lagi.', 'error');
            }
        }

        // Render attendance records
        function renderAttendanceRecords() {
            const container = document.getElementById('attendance-records');
            
            if (attendanceData.length === 0) {
                container.innerHTML = '<p class="text-gray-500 text-center py-4">Belum ada data absensi</p>';
                return;
            }

            const sortedData = [...attendanceData].sort((a, b) => new Date(b.id) - new Date(a.id));
            const recentData = sortedData.slice(0, 10);

            container.innerHTML = recentData.map(record => `
                <div class="flex justify-between items-center p-3 bg-gray-50 rounded-md">
                    <div>
                        <p class="font-medium text-gray-900">${record.nama}</p>
                        <p class="text-sm text-gray-600">${record.semester} ‚Ä¢ ${record.tanggal} ${record.waktu}</p>
                    </div>
                    <span class="px-2 py-1 text-xs font-medium rounded-full ${
                        record.status === 'Hadir' ? 'bg-green-100 text-green-800' : 
                        record.status === 'Sakit' ? 'bg-red-100 text-red-800' :
                        record.status === 'Ijin' ? 'bg-yellow-100 text-yellow-800' :
                        'bg-blue-100 text-blue-800'
                    }">
                        ${record.status}
                    </span>
                </div>
            `).join('');
        }

        // Download report
        function downloadReport(period) {
            if (attendanceData.length === 0) {
                showMessage('Tidak ada data untuk didownload', 'error');
                return;
            }

            const now = new Date();
            let filteredData = [];
            let filename = '';

            if (period === 'week') {
                const weekAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
                filteredData = attendanceData.filter(record => {
                    const recordDate = new Date(parseInt(record.id));
                    return recordDate >= weekAgo;
                });
                filename = `absensi_mingguan_${now.toLocaleDateString('id-ID').replace(/\//g, '-')}.csv`;
            } else if (period === 'month') {
                const monthAgo = new Date(now.getFullYear(), now.getMonth() - 1, now.getDate());
                filteredData = attendanceData.filter(record => {
                    const recordDate = new Date(parseInt(record.id));
                    return recordDate >= monthAgo;
                });
                filename = `absensi_bulanan_${now.toLocaleDateString('id-ID').replace(/\//g, '-')}.csv`;
            } else if (period === 'year') {
                const yearAgo = new Date(now.getFullYear() - 1, now.getMonth(), now.getDate());
                filteredData = attendanceData.filter(record => {
                    const recordDate = new Date(parseInt(record.id));
                    return recordDate >= yearAgo;
                });
                filename = `absensi_tahunan_${now.getFullYear()}.csv`;
            }

            if (filteredData.length === 0) {
                showMessage(`Tidak ada data absensi untuk periode ${period === 'week' ? 'mingguan' : period === 'month' ? 'bulanan' : 'tahunan'}`, 'error');
                return;
            }

            // Create CSV content
            const headers = ['Nama', 'Jenis Mahasiswa', 'Tanggal', 'Waktu', 'Status'];
            const csvContent = [
                headers.join(','),
                ...filteredData.map(record => [
                    `"${record.nama}"`,
                    `"${record.semester}"`,
                    `"${record.tanggal}"`,
                    `"${record.waktu}"`,
                    `"${record.status}"`
                ].join(','))
            ].join('\n');

            // Download file
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', filename);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            showMessage(`Rekap absensi ${period === 'week' ? 'mingguan' : period === 'month' ? 'bulanan' : 'tahunan'} berhasil didownload!`, 'success');
        }

        // Update current date
        function updateCurrentDate() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            document.getElementById('current-date').textContent = now.toLocaleDateString('id-ID', options);
        }

        // Show message
        function showMessage(message, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `fixed top-4 right-4 p-4 rounded-md shadow-lg z-50 ${
                type === 'success' ? 'bg-green-100 border border-green-200 text-green-800' : 'bg-red-100 border border-red-200 text-red-800'
            }`;
            messageDiv.textContent = message;
            
            document.body.appendChild(messageDiv);
            
            setTimeout(() => {
                messageDiv.remove();
            }, 3000);
        }

        // Initialize app when page loads
        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
